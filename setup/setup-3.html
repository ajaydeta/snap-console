<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../asset/bootstrap/dist/css/bootstrap-utilities.css">
    <link rel="stylesheet" href="../asset/css/style.css">
</head>

<body class="bg-secondary">
    <div class="card-setup mx-auto">
        <div class="p-3">
            <span class="ilustrasi mx-auto"></span>
            <div class="text-center mb-4">
                <h1 class="mb-3">Per Stack</h1>
                <p class="paragraf-1">Gabungkan <strong>Washer & Dryer</strong> menjadi 1 SmartConsole</p>
            </div>
            <h5 class="sub-head-1 my-2">Mesin di console ini </h5>
            <div class="row card-setup-mesin px-2">
                <div class="col-8 my-auto">
                    <h2>Washer 1</h2>
                    <p class="sub-head-1 my-1">Mesin Cuci</p>
                    <p class="sub-head-2 my-1">
                        SN12345678910
                    </p>
                </div>
                <div class="col-4 text-end my-auto">
                    <span class="text-button">
                        Ganti
                    </span>
                    <span>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 13L7 7L1 1" stroke="#4F4F4F" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </span>
                </div>
            </div>
            <div class="row card-setup-mesin px-2">
                <div class="col-8 my-auto">
                    <h2>Dryer 1</h2>
                    <p class="sub-head-1 my-1">Mesin Pengering</p>
                    <p class="sub-head-2 my-1">
                        SN12333423221
                    </p>
                </div>
                <div class="col-4 text-end my-auto">
                    <span class="text-button">
                        Ganti
                    </span>
                    <span>
                        <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 13L7 7L1 1" stroke="#4F4F4F" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </span>
                </div>
            </div>
        </div>
        <div class="setup-qr-tips mx-auto">
            <div class="row my-auto px-3">
                <div class="col-10 sub-head-1">
                    Semua telah siap!
                </div>
                <div class="col-2">
                    <span>
                        <svg width="18" height="13" viewBox="0 0 18 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 1L6 12L1 7" stroke="#206CFF" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>

                    </span>
                </div>
            </div>
        </div>
        <div class="row my-auto">
            <div class="col-4 p-3">
                <span>
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 13L1 7L7 1" stroke="#4F4F4F" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
                Kembali
            </div>
            <div class="col-4"></div>
            <a href=""></a>
            <div class="bg-primary col-4 p-3 rounded-start mx-auto text-white">
                Selesai
                <span>
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M1 13L7 7L0.999999 1" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
